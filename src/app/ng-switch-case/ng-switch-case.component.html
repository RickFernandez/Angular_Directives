<h2>[ngSwitch] | *ngSwitchCase</h2>

<nav class="navbar navbar-dark bg-primary">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a
        class="nav-link active"
        aria-current="page"
        [class.active]="aba == 'home'"
        (click)="aba = 'home'"
        >Home</a
      >
    </li>
    <li class="nav-item">
      <a 
      class="nav-link"
      [class.active]="aba == 'mapa'"
      (click)="aba = 'mapa'"
        >Mapa</a
      >
    </li>

    <li class="nav-item">
      <a
        class="nav-link"
        [class.active]="aba == 'lista'"
        (click)="aba = 'lista'"
        >Lista</a
      >
    </li>
  </ul>
</nav>

<div class="container" [ngSwitch]="aba">
    <p *ngSwitchCase="'mapa'">Modo Mapa Ativado.</p>
    <p *ngSwitchCase="'lista'">Modo Lista Ativado.</p>
    <p *ngSwitchDefault>Home</p>
</div>
